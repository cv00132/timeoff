<div ng-repeat="employee in employeesVm.employees" class="column is-one-third employee">
    <div class="card">
        <h2 class="title is-2 has-text-centered">{{employee.Name}}</h2>
        <div class="card-content">
            <img src="http://blog.springfield.k12.or.us/yolanda/files/2009/02/person-placeholder-5.png" alt="user-image"  class="employee-image">
            <p class="subtitle has-text-centered">{{employee.EmailAddress}}</p>
        </div>
    </div>
</div>

<div ui-view></div>
